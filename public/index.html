<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="/api/v1/register" method="post">
        <div class="logo">
            <img src="./assets/Linkedin-logo-png.png" alt="linkedinLogo">
        </div>

        <div class="card">
            <h1>Sign In</h1>
             <p id="line1">Stay updated on your professional world</p>
             <div class="inputs">
                <input type="text" name="name" id="Name" placeholder="Full Name">
                <input type="email" name="email" id="email" placeholder="Email or Phone">
                <input type="password" name="password" id="password" placeholder="Password">
             </div>
             <p id="fPass">Forgot password?</p>
             <div class="btn" >
                 <input type="submit" value="Sign Up"/>
             </div>
        </div>
    </form>
    
    

</body>
</html>
